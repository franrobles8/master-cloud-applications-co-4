---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-rabbitmq-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.service.rabbittag | default (printf "%s-rabbitmq" .Release.Name) }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.service.rabbittag | default (printf "%s-rabbitmq" .Release.Name) }}
    spec:
      containers:
      - name: {{ .Release.Name }}-rabbitmq
        image: {{ .Values.service.rabbitimage }}
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: root
        - name: RABBITMQ_DEFAULT_PASS
          value: password
        ports:
        - containerPort: 5672
        - containerPort: 15672
        volumeMounts:
        - mountPath: /var/lib/rabbitmq/mnesia
          name: {{ .Release.Name }}-datarabbit
      volumes:
      - name: {{ .Release.Name }}-datarabbit
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-rabbit-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-rabbit-pvc
spec:
  storageClassName: {{ .Release.Name }}-rabbit
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-rabbitmq-service
  labels:
    app: {{ .Values.service.rabbittag | default (printf "%s-rabbitmq" .Release.Name) }}
spec:
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: rabbitmq-port-5672
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: rabbitmq-port-15672
  selector:
    app: {{ .Values.service.rabbittag | default (printf "%s-rabbitmq" .Release.Name) }}
  type: ClusterIP
{{- if .Values.netpol.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-rabbitmq-from-planner-server
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.service.rabbittag | default (printf "%s-rabbitmq" .Release.Name) }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.service.plannertag | default (printf "%s-planner" .Release.Name) }}
    - podSelector:
        matchLabels:
          app: {{ .Values.service.servertag | default (printf "%s-server" .Release.Name) }}
    ports:
    - port: 5672
      protocol: TCP
{{- end -}}